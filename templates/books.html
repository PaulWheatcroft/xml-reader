{% extends "base.html" %}

{% block content %}
    <h1>Books</h1>
    <ul class="style-book-list">
        {% for book in books %}
            <li class="style-book">
                <h2>Title: {{ book.title_text }}</h2>
                <h3>ID: {{ book.id_value }}</h3>
                <p>Available in:</p>
                {% for country in book.countries_included %}
                    <span class="country-chip">{{ country.country_short_code }}</span>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
